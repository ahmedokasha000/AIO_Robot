TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.3
#  min_vel_theta: 0.1
# robot wheel diameter my case 6.5cm
#
  max_vel_theta: 0.45
  min_in_place_vel_theta: 0.8 #0.45 #14 degree/sec
  #max_in_place_vel_theta: 1.5 # this will be mapped to 0.2826m/s then to 1800us
  acc_lim_theta: 0.2
  acc_lim_x: 0.08
  acc_lim_y: 0.08
  holonomic_robot: false
  yaw_goal_tolerance: 0.45
  xy_goal_tolerance: 0.2
  meter_scoring: true
  recovery_behavior_enabled: false
  clearing_rotation_allowed: false
  sim_time: 2.5
  
  #pdist_scale: 1.2
  #occdist_scale: 0.05
  vx_samples: 6
  vtheta_samples: 30
  
  
